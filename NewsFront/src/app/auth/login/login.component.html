<!DOCTYPE html>
<html lang="en">

<body id="body">
    <div id="login-card" class="card">
        <div class="card-body">
            <h2 class="text-center">فرم ورود</h2>
            <br>
            <form>
                <div class="form-group">
                    <input [(ngModel)]="login.username" type="text" class="form-control" id="email" placeholder="نام کاربری خود را وارد کنید" name="email">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="login.password" class="form-control" id="email" placeholder="رمز عبور خود را وارد کنید" name="pswd">
                </div>
                <button type="submit" id="button" (click)="onLogin()" class="btn btn-primary deep-purple btn-block ">
          ورود</button>
                <br>
                <br>
                <div id="btn" class="text-center">
                    <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button>
                    <button type="button" class="btn btn-danger btn-circle btn-sm"><i class="fa fa-google"></i></button>
                    <button type="button" class="btn btn-info btn-circle btn-sm"><i class="fa fa-twitter"></i></button>
                </div>
            </form>
        </div>
